baseURL = "https://eist.radio/"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']

# Use this to include raw HTML in posts
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[services]
  [services.rss]
    limit = 42

[languages]
  [languages.en]
    title = 'éist'
    [languages.en.params]
      homeSubtitle = "éist is a radio station"
    weight = 1

languageCode = "en-us"

rssLimit = 10

enableEmoji = true

[frontmatter]
date = ["lastmod", "date", "publishDate"]
lastmod = ["date", "lastmod", ":git", "publishDate"]
publishDate = ["publishDate", "date"]
expiryDate = ["expiryDate"]

[security]
  [security.funcs]
    getenv = ['^API_KEY$']

[params.author]
  name = "éist"
  about = "about"

[params.meta]
  favicon = true

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Place custom js and css in static/js and static/css
  # custom_css = ["custom.css"]
  custom_js = ["js/front-page.js"]

  # Metadata mostly used in document's head
  description = "éist is an internet radio station based in Cork, Ireland."
  themeColor = "#4733FF"

  justifyContent = false

  relatedPosts = true
  code_copy_button = true

  homeSubtitlePrinter = true
  scrollToTop = true 
  pinned = "Pinned Posts"
  descriptionInPosts = true
  human = ["single","posts"]
  denyRobots = "noindex, nofollow, noarchive"
  allowRobots = "index, follow"
  siteNoIndex = false
  # noIndexPages = ["404 Page not found"]
  logo = "eist-logo-small.png"

  [[params.socialLinks]]
    name = "email"
    url = "mailto:info@eist.radio"

  [[params.socialLinks]]
    name = "discord"
    url = "https://discord.gg/4eHnAAUmFN"

  [[params.socialLinks]]
    name = "instagram"
    url = "https://www.instagram.com/eistradio"

  [[params.socialLinks]]
    name = "soundcloud"
    url = "https://soundcloud.com/eistcork"

