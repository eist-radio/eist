<footer id = "site-footer" class = "index-footer section-inner thin">
    <small>
        &copy; {{ now.Format "2006" }} <a href = "{{ .Site.BaseURL }}">{{ .Site.Params.author.name }}</a>
    </small>
    
    {{- with .Site.Params.socialLinks -}}
        <ul class = "hdr-links">
            {{- partialCached "social-icons.html" . -}}
        </ul>
    {{- end -}}
    
</footer>
